	<h1>Notes</h1>

	</section>

<script type="text/javascript">
	(function () {
        $(".lined").linedtextarea();
        $('textarea[name="history"]').html(localStorage.getItem('username'))
    })();

    $('textarea[name="history"]').bind('input propertychange',function(){
        var tmp=$('textarea[name="history"]').val()
       	localStorage.setItem('username',tmp)
    })
